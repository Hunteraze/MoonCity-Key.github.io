<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ключ на 6 часов</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      animation: bgColorShift 60s linear infinite;
    }

    @keyframes bgColorShift {
      0%   { background-color: rgb(255,255,255); }
      11%  { background-color: rgb(255,77,77); }
      22%  { background-color: rgb(255,140,0); }
      33%  { background-color: rgb(255,215,0); }
      44%  { background-color: rgb(0,255,0); }
      55%  { background-color: rgb(0,255,255); }
      66%  { background-color: rgb(0,0,255); }
      77%  { background-color: rgb(139,0,255); }
      88%  { background-color: rgb(255,20,147); }
      100% { background-color: rgb(255,255,255); }
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #key-text {
      margin-bottom: 20px;
      font-size: 1.4rem;
      word-break: break-word;
      min-height: 60px;
      color: #333;
      user-select: all;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: rgb(20,20,20);
      border: 2px solid rgba(25,25,25,0.7);
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    button:hover {
      background-color: rgb(40,40,40);
      border-color: rgba(60,60,60,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="key-text">Загрузка ключа...</div>
    <button id="copy-btn">Скопировать</button>
  </div>

<script>
  const jsonUrl = "https://trttesfs.github.io/MoonCity-Key.github.io/Key.json";

async function fetchKey() {
  try {
    const response = await fetch(jsonUrl);
    if (!response.ok) throw new Error("Ошибка при загрузке JSON");
    const data = await response.json();

    const now = new Date();
    // Приводим текущее время к UTC, чтобы сравнивать с UTC временем из JSON
    const nowUtc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);

    const activeKeyObj = data.keys.find(k => {
      const start = new Date(k.start);
      const end = new Date(start.getTime() + 6 * 60 * 60 * 1000);
      return nowUtc >= start && nowUtc < end;
    });

    if (activeKeyObj) {
      document.getElementById("key-text").textContent = activeKeyObj.key;
    } else {
      document.getElementById("key-text").textContent = "Ключ не найден по текущему времени.";
    }
  } catch (error) {
    document.getElementById("key-text").textContent = "Ошибка при загрузке ключа.";
    console.error(error);
  }
}


  function copyKey() {
    const keyText = document.getElementById("key-text").textContent;
    if (!keyText || keyText.includes("Ошибка") || keyText.includes("не найден")) {
      alert("Нет ключа для копирования.");
      return;
    }
    navigator.clipboard.writeText(keyText).then(() => {
      alert("Ключ скопирован!");
    });
  }

  document.getElementById("copy-btn").addEventListener("click", copyKey);

  fetchKey();
</script>
</body>
</html>
