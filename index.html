<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ключ на 6 часов</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    #key-text {
      font-size: 1.4rem;
      margin-bottom: 20px;
      user-select: all;
      color: #333;
      min-height: 60px;
      word-break: break-word;
    }
    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #141414;
      color: white;
      border: 2px solid rgba(25,25,25,0.7);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    button:hover {
      background-color: #282828;
      border-color: rgba(60,60,60,0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="key-text">Загрузка ключа...</div>
    <button id="copy-btn">Скопировать</button>
  </div>

  <script>
    const jsonUrl = "https://trttesfs.github.io/MoonCity-Key.github.io/Key.json";

    async function fetchKey() {
      try {
        const res = await fetch(jsonUrl);
        if (!res.ok) throw new Error('Ошибка загрузки JSON');
        const data = await res.json();
        const now = new Date();

        // Ищем активный ключ: now >= start && now < start + 6 часов
        const activeKeyObj = data.keys.find(k => {
          const start = new Date(k.start);
          const end = new Date(start.getTime() + 6 * 60 * 60 * 1000);
          return now >= start && now < end;
        });

        const keyTextElem = document.getElementById('key-text');
        if (activeKeyObj) {
          keyTextElem.textContent = activeKeyObj.key;
        } else {
          keyTextElem.textContent = "Ключ не найден по текущему времени.";
        }
      } catch (error) {
        document.getElementById('key-text').textContent = "Ошибка при загрузке ключа.";
        console.error(error);
      }
    }

    function copyKey() {
      const keyText = document.getElementById("key-text").textContent;
      if (!keyText || keyText.includes("Ошибка") || keyText.includes("не найден")) {
        alert("Нет ключа для копирования.");
        return;
      }
      navigator.clipboard.writeText(keyText).then(() => {
        alert("Ключ скопирован!");
      });
    }

    document.getElementById("copy-btn").addEventListener("click", copyKey);

    fetchKey();
  </script>
</body>
</html>
