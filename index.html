<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonCity Key</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgColorShift 60s linear infinite;
    }

    @keyframes bgColorShift {
      0%   { background-color: #ffcccc; }
      25%  { background-color: #ccffff; }
      50%  { background-color: #ccffcc; }
      75%  { background-color: #ffccff; }
      100% { background-color: #ffcccc; }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    #key-text {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      word-break: break-word;
    }

    #time-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ваш ключ доступа:</h1>
    <div id="key-text">Загрузка...</div>
    <div id="time-text"></div>
  </div>

  <script>
    const jsonUrl = "https://trttesfs.github.io/MoonCity-Key.github.io/Key.json";

    async function fetchKey() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();

        const nowUtc = new Date(Date.now());

        const currentKey = data.keys.find(k => {
          const start = new Date(k.start);
          const end = new Date(start.getTime() + 6 * 60 * 60 * 1000);
          return nowUtc >= start && nowUtc < end;
        });

        if (currentKey) {
          document.getElementById("key-text").textContent = currentKey.key;
          const end = new Date(new Date(currentKey.start).getTime() + 6 * 60 * 60 * 1000);
          document.getElementById("time-text").textContent =
            "Действителен до: " + end.toLocaleString();
        } else {
          document.getElementById("key-text").textContent = "Ключ не найден";
          document.getElementById("time-text").textContent = "";
        }
      } catch (e) {
        document.getElementById("key-text").textContent = "Ошибка загрузки ключа";
        console.error("Ошибка при загрузке ключа:", e);
      }
    }

    fetchKey();
    setInterval(fetchKey, 5 * 60 * 1000); // обновлять каждые 5 минут
  </script>
</body>
</html>
