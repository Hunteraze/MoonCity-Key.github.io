<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonCity Key</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgColorShift 60s linear infinite;
    }

    @keyframes bgColorShift {
      0%   { background-color: rgb(255,255,255); }
      11%  { background-color: rgb(255,77,77); }
      22%  { background-color: rgb(255,140,0); }
      33%  { background-color: rgb(255,215,0); }
      44%  { background-color: rgb(0,255,0); }
      55%  { background-color: rgb(0,255,255); }
      66%  { background-color: rgb(0,0,255); }
      77%  { background-color: rgb(139,0,255); }
      88%  { background-color: rgb(255,20,147); }
      100% { background-color: rgb(255,255,255); }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    #key-text {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      word-break: break-word;
      margin: 15px 0;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 6px;
    }

    #time-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .copy-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #333;
    }

    .copy-btn:active {
      background-color: #555;
    }

    .copied {
      background-color: #000 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoonCity Key</h1>
    <div id="key-text">Loading...</div>
    <div id="time-text"></div>
    <button class="copy-btn" id="copy-btn" onclick="copyKey()">Copy</button>
  </div>

  <script>
    // üîπ –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞—à—ë–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å lootdest.org
    if (!document.referrer.includes("lootdest.org")) {
      document.body.innerHTML = `
        <div style="text-align:center; font-family:Arial; padding:20px;">
          <h2>‚ö† –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>
          <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–π–¥–∏—Ç–µ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é —á–µ—Ä–µ–∑ 
          <a href="https://lootdest.org/s?cEYt9rfl">LootDest</a>.</p>
        </div>
      `;
      throw new Error("Referrer check failed"); // –û—Å—Ç–∞–Ω–æ–≤–∏–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
    }

    const jsonUrl = "https://hunteraze.github.io/MoonCity-Key.github.io/Key2.json";
    let previousKey = null;

    async function fetchKey() {
      try {
        const res = await fetch(jsonUrl + "?v=" + new Date().getTime());
        if (!res.ok) throw new Error('Failed to load JSON');
        const data = await res.json();

        const nowUtc = new Date();
        console.log('Current date:', nowUtc.toDateString());

        const currentKey = data.keys.find(k => {
          const startDate = new Date(k.start);
          return startDate.toDateString() === nowUtc.toDateString();
        });

        console.log('Found key:', currentKey);

        if (currentKey) {
          const displayKey = currentKey.key.includes('-')
            ? currentKey.key
            : currentKey.key.match(/.{1,5}/g).join('-');
          
          if (previousKey && previousKey !== displayKey) {
            console.log('Key changed, redirecting to MoonCity.gg.html');
            window.location.href = 'https://hunteraze.github.io/MoonCity-Key.github.io/MoonCity.gg.html';
            return;
          }

          document.getElementById("key-text").textContent = displayKey;
          document.getElementById("time-text").textContent =
            "The subscription key works for 24 hours";

          previousKey = displayKey;
        } else {
          document.getElementById("key-text").textContent = "Key not found";
          document.getElementById("time-text").textContent = "";
          previousKey = null;
        }
      } catch (e) {
        document.getElementById("key-text").textContent = "Error loading key";
        document.getElementById("time-text").textContent = "";
        console.error("Error loading key:", e);
        previousKey = null;
      }
    }

    function copyKey() {
      const keyText = document.getElementById("key-text").textContent;
      const copyBtn = document.getElementById("copy-btn");
      
      if (!keyText || keyText === "Loading..." || keyText === "Key not found" || keyText === "Error loading key") {
        console.warn('No valid key to copy:', keyText);
        copyBtn.textContent = "No key!";
        copyBtn.classList.add("copied");
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove("copied");
        }, 2000);
        return;
      }

      const textarea = document.createElement("textarea");
      textarea.value = keyText;
      textarea.style.position = "fixed";
      document.body.appendChild(textarea);
      textarea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          console.log('Key copied successfully');
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add("copied");
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove("copied");
          }, 2000);
        } else {
          throw new Error('Copy command failed');
        }
      } catch (err) {
        console.error('Failed to copy: ', err);
        navigator.clipboard.writeText(keyText).then(() => {
          console.log('Key copied via Clipboard API');
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add("copied");
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
            copyBtn.classList.remove("copied");
          }, 2000);
        }).catch(clipboardErr => {
          console.error('Clipboard API error: ', clipboardErr);
          copyBtn.textContent = "Error!";
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
          }, 2000);
          prompt("Please copy this key manually:", keyText);
        });
      } finally {
        document.body.removeChild(textarea);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchKey();
      setInterval(fetchKey, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
