<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonCity Key</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgColorShift 60s linear infinite;
    }

    @keyframes bgColorShift {
      0%   { background-color: rgb(255,255,255); }       /* белый */
      11%  { background-color: rgb(255,77,77); }         /* красный */
      22%  { background-color: rgb(255,140,0); }         /* оранжевый */
      33%  { background-color: rgb(255,215,0); }         /* желтый */
      44%  { background-color: rgb(0,255,0); }           /* зеленый */
      55%  { background-color: rgb(0,255,255); }         /* голубой */
      66%  { background-color: rgb(0,0,255); }           /* синий */
      77%  { background-color: rgb(139,0,255); }         /* фиолетовый */
      88%  { background-color: rgb(255,20,147); }        /* розовый */
      100% { background-color: rgb(255,255,255); }       /* белый */
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .key-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      transition: background-color 0.3s;
      width: 200px;
    }

    .key-btn:hover {
      background-color: #333;
    }

    .key-btn:active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">MoonCity</div>
    <div class="subtitle">Key-System</div>
    
    <div class="description">This key gives you a 6-hour subscription</div>
    <button class="key-btn" onclick="window.location.href='https://loot-link.com/s?Frj4AHt9'">Get Key 6H</button>
    
    <div class="description">This key gives you a 24-hour subscription</div>
     <button class="key-btn" onclick="window.location.href='https://trttesfs.github.io/MoonCity-Key.github.io/Key1verif.html'">Get Key 24H</button>
  </div>
</body>
</html>
