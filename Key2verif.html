<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key-System</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgColorShift 60s linear infinite;
    }

    @keyframes bgColorShift {
      0%   { background-color: rgb(255,255,255); }
      11%  { background-color: rgb(255,77,77); }
      22%  { background-color: rgb(255,140,0); }
      33%  { background-color: rgb(255,215,0); }
      44%  { background-color: rgb(0,255,0); }
      55%  { background-color: rgb(0,255,255); }
      66%  { background-color: rgb(0,0,255); }
      77%  { background-color: rgb(139,0,255); }
      88%  { background-color: rgb(255,20,147); }
      100% { background-color: rgb(255,255,255); }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .start-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #333;
    }

    .start-btn:active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Key-System</div>
    <div class="subtitle">Stage 2 verification</div>
    <button class="start-btn">Start Key</button>
  </div>
</body>
</html>
